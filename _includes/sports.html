    <style>
        .medal-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .medal {
            width: 120px;
            height: 120px;
            background-image: url('images/medal-background.png'); /* Aggiungi l'immagine di una medaglia */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
            transition: transform 0.5s ease, background-color 0.5s ease;
            overflow: hidden; /* Per mantenere la forma circolare anche con l'immagine */
        }
        .medal img {
            width: 80%;
            height: 80%;
            object-fit: cover; /* Adatta l'immagine alla medaglia senza distorsioni */
            border-radius: 50%; /* Garantisce che l'immagine sia circolare */
            position: absolute;
            top: 10%;
            left: 10%;
        }
        .medal:hover {
            transform: scale(1.2);
        }
        .animate-medal {
            transform: scale(1.5);
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="medal-container">
                <div class="medal" id="medal1">
                    <img src="" alt="Medal Image 1">
                </div>
                <div class="medal" id="medal2">
                    <img src="" alt="Medal Image 2">
                </div>
                <div class="medal" id="medal3">
                    <img src="" alt="Medal Image 3">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Percorso delle immagini nella cartella
        const images = [
            'img/sports/Kayak.jpg',
            'img/sports/Margherita_thumb.JPG',
            'img/sports/run5k_thumb.jpg',
        ];

        // Funzione per ottenere immagini casuali senza ripetizioni
        function getUniqueImages(imageArray, num) {
            let imagesCopy = [...imageArray];
            let selectedImages = [];
            for (let i = 0; i < num; i++) {
                let randomIndex = Math.floor(Math.random() * imagesCopy.length);
                selectedImages.push(imagesCopy[randomIndex]);
                imagesCopy.splice(randomIndex, 1); // Rimuovi l'immagine scelta
            }
            return selectedImages;
        }

        // Assegna immagini uniche a ciascuna medaglia
        let uniqueImages = getUniqueImages(images, document.querySelectorAll('.medal img').length);

        document.querySelectorAll('.medal img').forEach((img, index) => {
            img.src = uniqueImages[index];
        });

        // Aggiungi animazione allo scroll
        window.addEventListener('scroll', function() {
            var medals = document.querySelectorAll('.medal');
            var windowHeight = window.innerHeight;
            medals.forEach(function(medal) {
                var medalTop = medal.getBoundingClientRect().top;
                if (medalTop < windowHeight - 50) {
                    medal.classList.add('animate-medal');
                } else {
                    medal.classList.remove('animate-medal');
                }
            });
        });
    </script>
