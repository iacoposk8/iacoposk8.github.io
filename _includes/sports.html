<style>
    .hex-grid {
        margin-top: 50px;
    }
    .hex {
        width: 150px;
        height: 150px;
        background-color: #FFD700;
        position: relative;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: transform 0.5s ease;
        overflow: hidden;
    }
    .hex img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hex:hover {
        transform: scale(1.1);
    }
    .row-hex {
        display: flex;
        justify-content: center;
    }
    .offset-hex{
        margin: -24px 0;
    }
</style>

<section id="sports">
    <div class="container text-center">
        <h2 class="section-heading">Sports</h2>
        <hr class="primary mx-auto">
        <!-- Griglia a nido d'ape -->
        <div class="hex-grid">
            <!-- Prima riga: 3 immagini -->
            <div class="row-hex">
                <div class="hex"><img src="" alt="Medal Image 1"></div>
                <div class="hex"><img src="" alt="Medal Image 2"></div>
                <div class="hex"><img src="" alt="Medal Image 3"></div>
            </div>
            <!-- Seconda riga: 4 immagini -->
            <div class="row-hex offset-hex">
                <div class="hex"><img src="" alt="Medal Image 4"></div>
                <div class="hex"><img src="" alt="Medal Image 5"></div>
                <div class="hex"><img src="" alt="Medal Image 6"></div>
                <div class="hex"><img src="" alt="Medal Image 7"></div>
            </div>
            <!-- Terza riga: 3 immagini -->
            <div class="row-hex">
                <div class="hex"><img src="" alt="Medal Image 8"></div>
                <div class="hex"><img src="" alt="Medal Image 9"></div>
                <div class="hex"><img src="" alt="Medal Image 10"></div>
            </div>
        </div>

        <div class="container text-center sports-action-container">
            <div class="call-to-action">
                <a href="/sports" class="btn btn-primary btn-xl wow tada">View details of my sports highlights</a>
            </div>
        </div>
    </div>

    <script>
        // Percorso delle immagini nella cartella
        const images = [
            'img/sports/Kayak.jpg',
            'img/sports/Margherita_thumb.JPG',
            'img/sports/run5k_thumb.jpg',
            'img/sports/Skate.jpeg',
            'img/sports/Windsurf.jpg',
            'img/sports/Snowboard.png',
            'img/sports/Volley.png',
            'img/sports/Skate.jpg',
            'img/sports/Calisthenics.jpg',
            'img/sports/Climbing.jpg',
        ];

        // Funzione per ottenere immagini casuali senza ripetizioni
        function getUniqueImages(imageArray, num) {
            let imagesCopy = [...imageArray];
            let selectedImages = [];
            for (let i = 0; i < num; i++) {
                let randomIndex = Math.floor(Math.random() * imagesCopy.length);
                selectedImages.push(imagesCopy[randomIndex]);
                imagesCopy.splice(randomIndex, 1); // Rimuovi l'immagine scelta
            }
            return selectedImages;
        }

        // Assegna immagini uniche a ciascuna medaglia
        let uniqueImages = getUniqueImages(images, document.querySelectorAll('.hex img').length);

        document.querySelectorAll('.hex img').forEach((img, index) => {
            img.src = uniqueImages[index];
        });

    </script>
</section>
