<h1>My favorite movies</h1>

<style>
    body {
        background-color: #f8f9fa;
        padding: 2rem;
    }
    .movie-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
    }
    .movie-img {
        height: 300px;
        object-fit: cover;
    }
    .movie-title {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .movie-genre {
        font-style: italic;
        color: #6c757d;
    }
</style>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="drama-list"></div>
</div>

<script>
    // Array di oggetti film con titolo, immagine e genere
    const drama = [
        { title: "American History X", image: "img/films/american-history-x.jpg" },
        { title: "Matrix", image: "img/films/matrix.jpg" },
        { title: "Cast Away", image: "img/films/cast-away.jpg" },
        { title: "The Help", image: "img/films/the-help.jpg" },
        { title: "Dogville", image: "img/films/dogville.jpg" },
        { title: "One Flew Over the Cuckoo's Nest", image: "img/films/one-flew-over-the-cuckoo-nest.jpg" },
        { title: "12 Years a Slave", image: "img/films/12-years-slave.jpg" },
        { title: "American Beauty", image: "img/films/american-beauty.jpg" },
        { title: "A Clockwork Orange", image: "img/films/clockwork-orange.jpg" },
        { title: "Before Sunrise", image: "img/films/before-sunrise.jpg" },
        { title: "25th Hour", image: "img/films/25th-hour.jpg" },
        { title: "The Wolf of Wall Street", image: "img/films/the-wolf-of-wall-street.jpg" },
        { title: "The Color Purple", image: "img/films/the-color-purple.jpg" },
        { title: "The Shawshank Redemption", image: "img/films/the-hawshank-redemption.jpg" },
        { title: "Her", image: "img/films/her.jpg" },
        { title: "Scarface", image: "img/films/scarface.jpg" },
        { title: "Sucker Free City", image: "img/films/sucker-free-city.jpg" },
        { title: "Ladri di biciclette", image: "img/films/ladri-di-biciclette.jpg" },
        { title: "Room", image: "img/films/room.jpg" },
        { title: "Do the Right Thing", image: "img/films/do-the-right-thing.jpg" },
        { title: "Il Sorpasso", image: "img/films/il-sorpasso.jpg" },
        { title: "The Green Mile", image: "img/films/the-green-mile.jpg" },
        { title: "The Truman Show", image: "img/films/the-truman-show.jpg" }
    ];

    // Funzione per generare le card dei film
    function generateMovieCards(films, id) {
        const movieList = document.getElementById(id);
        films.forEach((film, index) => {
            // Crea la struttura della card
            const colDiv = document.createElement("div");
            colDiv.classList.add("col");

            const movieCardDiv = document.createElement("div");
            movieCardDiv.classList.add("movie-card");

            const img = document.createElement("img");
            img.src = film.image;
            img.alt = film.title;
            img.classList.add("card-img-top", "movie-img");

            const cardBodyDiv = document.createElement("div");
            cardBodyDiv.classList.add("p-3");

            const movieTitle = document.createElement("div");
            movieTitle.classList.add("movie-title");
            movieTitle.textContent = `${index + 1}. ${film.title}`;

            const movieGenre = document.createElement("div");
            movieGenre.classList.add("movie-genre");
            movieGenre.textContent = film.genre;

            // Aggiungi gli elementi alla card
            cardBodyDiv.appendChild(movieTitle);
            cardBodyDiv.appendChild(movieGenre);
            movieCardDiv.appendChild(img);
            movieCardDiv.appendChild(cardBodyDiv);
            colDiv.appendChild(movieCardDiv);

            // Aggiungi la card alla lista
            movieList.appendChild(colDiv);
        });
    }

    // Chiama la funzione per generare le card dei film
    generateMovieCards(drama, "drama");
</script>
