    function capitalizeFirstLetter(str) {
        if (!str) return ''; // Gestisce il caso di stringa vuota o null
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function generateCards(favorites, info) {
        info = info.split("-");
        const category = info[0];
        var id = info[1];
        const favorites_elem = document.getElementById('favorites');
        const macromenu_elem = document.getElementById('favorites-menu');

        if(id == "all")
            id = category;

        favorites_elem.innerHTML += `
            <div class="favorite-separator"></div>
            <a name="`+id+`"></a>
            <h2>`+capitalizeFirstLetter(id)+`</h2>
            <p id="`+id+`-description"></p>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="`+id+`-list"></div>
        `;

        var menu_elem = document.getElementById('menu-' + category);
        if (!menu_elem) {
            if(id != category)
                macromenu_elem.innerHTML += '<li>'+capitalizeFirstLetter(category)+'<ul id="menu-'+category+'"></ul></li>';
            else
                macromenu_elem.innerHTML += '<li id="menu-'+category+'"></li>';
            menu_elem = document.getElementById('menu-' + category);
        }

        menu_elem.innerHTML += '<li><a href="#'+id+'">'+capitalizeFirstLetter(id)+'</a></li>';
        
        const favoriteList = document.getElementById(id + '-list');
        
        favorites.forEach((favorite, index) => {
            if(favorite.image == "description"){
                document.getElementById(id + '-description').innerHTML = favorite.title;
                return;
            }

            const colDiv = document.createElement("div");
            colDiv.classList.add("col");

            const favoriteCardDiv = document.createElement("div");
            favoriteCardDiv.classList.add("favorite-card");

            let mediaElement;
            if (favorite.image.includes("youtube.com")) {
                // Estrai l'ID del video da un URL tipo: https://www.youtube.com/watch?v=bXHexdY3jz8
                const url = new URL(favorite.image);
                const videoId = url.searchParams.get("v");
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;

                mediaElement = document.createElement("iframe");
                mediaElement.width = "100%";
                mediaElement.height = "315";
                mediaElement.src = embedUrl;
                mediaElement.title = "YouTube video player";
                mediaElement.frameBorder = "0";
                mediaElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                mediaElement.referrerPolicy = "strict-origin-when-cross-origin";
                mediaElement.allowFullscreen = true;
            } else {
                mediaElement = document.createElement("img");
                mediaElement.src = favorite.image;
                mediaElement.alt = favorite.title;
                mediaElement.classList.add("card-img-top", "favorite-img");
            }

            const cardBodyDiv = document.createElement("div");
            cardBodyDiv.classList.add("p-3");

            if ("english_title" in favorite)
                favorite.title = favorite.title + " - " + favorite.author + " (English title: " + favorite.english_title + ")";
            else if ("author" in favorite)
                favorite.title = favorite.title + " - " + favorite.author;

            const favoriteTitle = document.createElement("div");
            favoriteTitle.classList.add("favorite-title");
            favoriteTitle.textContent = `${index + 1}. ${favorite.title}`;

            const favoriteGenre = document.createElement("div");
            favoriteGenre.classList.add("favorite-genre");
            favoriteGenre.textContent = favorite.genre;

            cardBodyDiv.appendChild(favoriteTitle);
            cardBodyDiv.appendChild(favoriteGenre);
            favoriteCardDiv.appendChild(mediaElement);
            favoriteCardDiv.appendChild(cardBodyDiv);
            colDiv.appendChild(favoriteCardDiv);
            favoriteList.appendChild(colDiv);
        });
    }

    for(i in favorites){
        generateCards(favorites[i], i);
    }
