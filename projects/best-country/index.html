function normalize(tab, type, val, min, max) {
    const postValue = parseFloat(document.querySelector(`[name="${tab}"]`).value);
    if (postValue === 0) {
        return 0;
    } else {
        val *= postValue / 100;
        min *= postValue / 100;
        max *= postValue / 100;
    }
    let ret;
    if (type === "negative_index") {
        ret = 1 - ((val - min) / (max - min));
    } else if (type.startsWith("around_value_")) {
        const around = parseFloat(type.replace("around_value_", ""));
        min = Math.abs(around - min);
        max = Math.abs(around - max);
        if (min < max) {
            max = min;
        }
        const res = Math.abs(val - around) / Math.abs(-17.18 - around);
        ret = 1 - res;
    } else {
        ret = (val - min) / (max - min);
    }

    if (isNaN(ret)) {
        ret = 0;
    }

    return ret;
}

function translateState(key) {
    const states = [
        ["Russia"],
        ["United Kingdom"],
        ["United States"],
        ["Iran"],
        ["Gambia"],
        ["Tanzania"],
        ["Moldova"],
        ["Venezuela"],
        ["Bolivia"],
        ["China"],
        ["Brunei"],
        ["Bosnia-Herzegovina", "Bosnia and Herzegovina"],
        ["Micronesia", "Federated States of Micronesia"],
        ["Cabo Verde", "Cape Verde"],
        ["Timor", "Timor-Leste"],
        ["Ivoire", "Côte d'Ivoire"],
        ["Ivory ", "Côte d'Ivoire"],
        ["Syrian", "Syria"],
        ["Swaziland", "Eswatini"],
        ["Laos", "Lao People's Democratic Republic"],
        ["Democratic Republic of the Congo", "Democratic Republic of Congo"],
        ["Congo", "Republic of Congo"],
        ["Democratic People's Republic of Korea", "North Korea"],
        ["Republic of Korea", "South Korea"],
        ["Czech Republic", "Czechia"],
        ["Palestine", "Palestinian Territories"],
        ["Kyrgyz Republic", "Kyrgyzstan"],
        ["Macedonia", "North Macedonia"]
    ];

    if (key === "Viet Nam") return "Vietnam";

    for (const state of states) {
        if (state.length === 1) {
            if (key.includes(state[0])) return state[0];
        } else {
            if (key.includes(state[0])) return state[1];
        }
    }

    return key;
}

function show(){
	const js = {};
	const table = {};

	tabs.forEach(tab => {
		database.forEach(db_tab => {
			if(db_tab["type"] == "table" && db_tab["name"] == tab[0]){
				db_tab["data"].sort((a, b) => b[tab[1]] - a[tab[1]]);
				var rows = db_tab["data"];

				rows.forEach(row => {
			        if (excludedStates.includes(row.state)) return;

			        const state = translateState(row.state);

			        if (!names_allowed.includes(state)) {
			            console.log(`${state} - `); // Sostituisce l'echo
			        }

			        if (!js[state]) {
			            js[state] = {};
			            table[state] = {};
			        }
			        if (!js[state][tab[0]]) {
			            table[state][tab[0]] = [];
			        }
			        js[state][tab[0]] = normalize(tab[0], tab[2], row[tab[1]], rows[rows.length - 1][tab[1]], rows[0][tab[1]]);

			        table[state][tab[0]].push(normalize(tab[0], tab[2], row[tab[1]], rows[rows.length - 1][tab[1]], rows[0][tab[1]]));
			        table[state][tab[0]].push(row[tab[1]]);
			    });
			}
		});
	});

	let js_avg = [];
	let partial = document.querySelector('[name="partial"]:checked').value;

	Object.keys(js).forEach(key => {
	    let j = js[key];

	    if (Object.keys(j).length !== tabs.length && partial == 0) {
	        return;
	    }

	    let sum = 0;
	    let tot = 0;

	    Object.keys(j).forEach(keyi => {
	        sum += j[keyi];
	        tot += 1 * (parseFloat(document.querySelector(`[name="${keyi}"]`).value) / 100);
	    });

	    if (tot === 0) {
	        js_avg.push({ id: nameid[key], value: 0 });
	    } else {
	        js_avg.push({ id: nameid[key], value: sum / tot });
	    }
	});
