<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Combat Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: crosshair;
            touch-action: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .arena {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
        }

        .character {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 768px) {
            .character {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }
        }

        .player {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .enemy {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        @media (min-width: 768px) {
            .player {
                left: 20%;
            }
            .enemy {
                right: 20%;
            }
        }

        .character.attacking {
            animation: attack 0.5s ease-in-out;
        }

        .character.heavy-attacking {
            animation: heavyAttack 0.8s ease-in-out;
        }

        .character.dodging {
            animation: dodge 0.3s ease-in-out;
        }

        .character.hit {
            animation: hit 0.5s ease-in-out;
        }

        @keyframes attack {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2) translateX(50px); }
            100% { transform: translateY(-50%) scale(1); }
        }

        @keyframes heavyAttack {
            0% { transform: translateY(-50%) scale(1); }
            20% { transform: translateY(-50%) scale(1.5) translateX(20px); }
            50% { transform: translateY(-50%) scale(1.8) translateX(80px); }
            80% { transform: translateY(-50%) scale(1.3) translateX(60px); }
            100% { transform: translateY(-50%) scale(1); }
        }

        @keyframes dodge {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(0.8) translateY(-30px); }
            100% { transform: translateY(-50%) scale(1); }
        }

        @keyframes hit {
            0% { transform: translateY(-50%) scale(1); }
            25% { transform: translateY(-50%) scale(0.8) translateX(-20px); }
            50% { transform: translateY(-50%) scale(1.1) translateX(20px); }
            75% { transform: translateY(-50%) scale(0.9) translateX(-10px); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .health-bar {
            position: absolute;
            top: 20px;
            width: 35%;
            max-width: 200px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .health-bar {
                top: 50px;
                height: 20px;
                border-radius: 10px;
            }
        }

        .player-health {
            left: 10px;
        }

        .enemy-health {
            right: 10px;
        }

        @media (min-width: 768px) {
            .player-health {
                left: 50px;
            }
            .enemy-health {
                right: 50px;
            }
        }

        .health-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .player-health .health-fill {
            background: linear-gradient(90deg, #00ff88, #00cc66);
        }

        .enemy-health .health-fill {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }

        .warning {
            position: absolute;
            top: 45%;
            right: 5%;
            transform: translateY(-50%);
            background: rgba(255, 69, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            animation: pulse 0.5s infinite alternate;
            display: none;
            z-index: 50;
        }

        @media (min-width: 768px) {
            .warning {
                top: 50%;
                right: 15%;
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @keyframes pulse {
            from { opacity: 0.7; transform: translateY(-50%) scale(0.9); }
            to { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 100;
            width: 90%;
        }

        .score {
            font-size: 20px;
            margin-bottom: 5px;
        }

        @media (min-width: 768px) {
            .ui {
                top: 20px;
            }
            .score {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }

        .instructions {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            .instructions {
                font-size: 14px;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
            width: 90%;
            max-width: 400px;
        }

        @media (min-width: 768px) {
            .game-over {
                padding: 30px;
            }
        }

        .restart-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            touch-action: manipulation;
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .charge-bar-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            display: none;
        }

        @media (min-width: 768px) {
            .charge-bar-container {
                top: 80px;
                height: 8px;
                border-radius: 4px;
            }
        }

        .charge-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffff00, #ff6600, #ff0000);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .stamina-bar {
            position: absolute;
            top: 45px;
            left: 10px;
            width: 35%;
            max-width: 150px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .stamina-bar {
                top: 80px;
                left: 50px;
                height: 12px;
                border-radius: 6px;
            }
        }

        .stamina-fill {
            height: 100%;
            background: linear-gradient(90deg, #00aaff, #0088cc);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .stamina-label {
            position: absolute;
            top: 57px;
            left: 10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .stamina-label {
                top: 95px;
                left: 50px;
                font-size: 12px;
            }
        }
        
        .low-stamina {
            background: linear-gradient(90deg, #ff4444, #cc0000) !important;
            animation: lowStaminaPulse 0.5s infinite alternate;
        }
        
        @keyframes lowStaminaPulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 30px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swipe-indicator.show {
            opacity: 1;
            animation: swipeHint 1s ease-in-out infinite;
        }

        @keyframes swipeHint {
            0%, 100% { transform: translateX(-50%); }
            50% { transform: translateX(-30%); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="arena">
            <div class="ui">
                <div class="score">Punteggio: <span id="score">0</span></div>
                <div class="instructions">
                    Tap rapido: attacco • Tap lungo: attacco pesante • Swipe: schivata
                </div>
                <div class="charge-bar-container" id="chargeBarContainer">
                    <div class="charge-bar" id="chargeBar"></div>
                </div>
            </div>

            <div class="health-bar player-health">
                <div class="health-fill" id="playerHealth" style="width: 100%"></div>
            </div>

            <div class="health-bar enemy-health">
                <div class="health-fill" id="enemyHealth" style="width: 100%"></div>
            </div>

            <div class="stamina-bar">
                <div class="stamina-fill" id="staminaBar" style="width: 100%"></div>
            </div>
            <div class="stamina-label">Stamina</div>

            <div class="character player" id="player">⚔️</div>
            <div class="character enemy" id="enemy">👹</div>
            
            <div class="warning" id="warning">⚠️ ATTACCO!</div>
            <div class="swipe-indicator" id="swipeIndicator">👈 👉</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">Game Over!</h2>
            <p>Punteggio finale: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Rigioca</button>
        </div>
    </div>

    <script>
        class CombatGame {
            constructor() {
                this.player = document.getElementById('player');
                this.enemy = document.getElementById('enemy');
                this.warning = document.getElementById('warning');
                this.playerHealthBar = document.getElementById('playerHealth');
                this.enemyHealthBar = document.getElementById('enemyHealth');
                this.scoreElement = document.getElementById('score');
                this.gameOverScreen = document.getElementById('gameOver');
                this.chargeBarContainer = document.getElementById('chargeBarContainer');
                this.chargeBar = document.getElementById('chargeBar');
                this.staminaBar = document.getElementById('staminaBar');
                this.swipeIndicator = document.getElementById('swipeIndicator');
                
                // Statistiche giocatore
                this.playerHealth = 100;
                this.enemyHealth = 100;
                this.score = 0;
                this.isGameRunning = true;
                
                // Sistema touch/swipe
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchStartTime = 0;
                this.isTouching = false;
                this.swipeThreshold = 100; // Distanza minima per swipe (in pixel)
                this.swipeTimeThreshold = 300; // Tempo massimo per completare swipe (in ms)
                this.dodgeWindow = false;
                this.canAttack = true;
                
                // Configurazioni nemico
                this.enemyMoveset = [2500, 3500, 2000, 4500, 3000]; // Pattern degli attacchi nemici (in millisecondi) - adattato per mobile
                this.currentMoveIndex = 0;
                this.enemyWarningTime = 1500; // Tempo di preavviso prima dell'attacco nemico (in ms) - aumentato per mobile
                
                // Sistema attacco pesante
                this.isCharging = false;
                this.chargeStartTime = 0;
                this.chargeThreshold = 600; // Tempo minimo per attacco pesante (in ms) - ridotto per mobile
                this.maxChargeTime = 2000; // Tempo massimo per carica completa (in ms)
                
                // SISTEMA STAMINA - VARIABILI CON COMMENTI
                this.maxStamina = 100; // Quantità massima di stamina disponibile
                this.currentStamina = this.maxStamina; // Stamina corrente del giocatore
                this.staminaRecoveryRate = 15; // Quanto velocemente la stamina si ricarica (punti al secondo)
                this.staminaRecoveryDelay = 1.5; // Quanti secondi di attesa dopo un'azione prima che la stamina inizi a ricaricarsi
                this.lightAttackCost = 10; // Quanta stamina consuma un attacco leggero
                this.heavyAttackCost = 30; // Quanta stamina consuma un attacco pesante
                this.dodgeCost = 20; // Quanta stamina consuma una schivata
                this.lastActionTime = 0; // Timestamp dell'ultima azione eseguita
                this.isRecoveringStamina = false; // Flag per controllare se la stamina si sta ricaricando
                
                this.init();
            }

            init() {
                // Event listeners per touch
                document.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                document.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                document.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                
                // Mantieni anche mouse per desktop
                document.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                document.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                // Avvia il loop degli attacchi nemici
                this.scheduleEnemyAttack();
                
                // Avvia il loop di recupero stamina
                this.staminaRecoveryLoop();
            }

            // Gestione eventi touch
            handleTouchStart(e) {
                if (!this.isGameRunning) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
                this.touchStartTime = Date.now();
                this.isTouching = true;
                
                // Se posso attaccare, inizia a caricare
                if (this.canAttack) {
                    this.isCharging = true;
                    this.chargeStartTime = Date.now();
                    this.chargeBarContainer.style.display = 'block';
                    this.updateChargeBar();
                }
            }

            handleTouchMove(e) {
                if (!this.isTouching || !this.isGameRunning) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - this.touchStartX;
                const deltaY = Math.abs(touch.clientY - this.touchStartY);
                const deltaTime = Date.now() - this.touchStartTime;
                
                // Verifica se è uno swipe (movimento orizzontale significativo e rapido)
                if (Math.abs(deltaX) > this.swipeThreshold && deltaY < 50 && deltaTime < this.swipeTimeThreshold) {
                    if (this.dodgeWindow) {
                        this.dodgeAttack();
                        this.isTouching = false;
                        this.isCharging = false;
                        this.chargeBarContainer.style.display = 'none';
                    }
                }
            }

            handleTouchEnd(e) {
                if (!this.isTouching || !this.isGameRunning) return;
                e.preventDefault();
                
                this.isTouching = false;
                
                if (!this.isCharging) return;
                
                this.isCharging = false;
                this.chargeBarContainer.style.display = 'none';
                
                const touch = e.changedTouches[0];
                const deltaX = Math.abs(touch.clientX - this.touchStartX);
                const deltaY = Math.abs(touch.clientY - this.touchStartY);
                const touchDuration = Date.now() - this.touchStartTime;
                
                // Se non è stato uno swipe, esegui attacco
                if (deltaX < this.swipeThreshold && deltaY < 50) {
                    if (touchDuration >= this.chargeThreshold) {
                        this.playerHeavyAttack(touchDuration);
                    } else {
                        this.playerLightAttack();
                    }
                }
            }

            // Mantieni supporto mouse per desktop
            handleMouseDown(e) {
                if (!this.canAttack || !this.isGameRunning || e.touches) return;
                
                this.isCharging = true;
                this.chargeStartTime = Date.now();
                this.chargeBarContainer.style.display = 'block';
                this.updateChargeBar();
            }

            handleMouseUp(e) {
                if (!this.isCharging || !this.isGameRunning || e.touches) return;
                
                this.isCharging = false;
                this.chargeBarContainer.style.display = 'none';
                
                const chargeDuration = Date.now() - this.chargeStartTime;
                
                if (chargeDuration >= this.chargeThreshold) {
                    this.playerHeavyAttack(chargeDuration);
                } else {
                    this.playerLightAttack();
                }
            }

            // Sistema mouse per schivata desktop
            handleMouseMove(e) {
                if (e.touches) return; // Ignora se c'è touch attivo
                
                this.lastMouseX = this.mouseX || e.clientX;
                this.mouseX = e.clientX;
                
                const mouseSpeed = Math.abs(this.mouseX - this.lastMouseX);
                
                if (this.dodgeWindow && mouseSpeed > 100) {
                    this.dodgeAttack();
                }
            }

            // Vibrazione
            vibrate(pattern) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            }

            // Loop di recupero stamina
            staminaRecoveryLoop() {
                if (!this.isGameRunning) return;
                
                const now = Date.now();
                const timeSinceLastAction = (now - this.lastActionTime) / 1000;
                
                if (timeSinceLastAction >= this.staminaRecoveryDelay && this.currentStamina < this.maxStamina) {
                    const recoveryAmount = (this.staminaRecoveryRate / 60);
                    this.currentStamina = Math.min(this.maxStamina, this.currentStamina + recoveryAmount);
                    this.updateStaminaBar();
                    this.isRecoveringStamina = true;
                } else {
                    this.isRecoveringStamina = false;
                }
                
                requestAnimationFrame(() => this.staminaRecoveryLoop());
            }

            updateStaminaBar() {
                const percentage = (this.currentStamina / this.maxStamina) * 100;
                this.staminaBar.style.width = percentage + '%';
                
                if (this.currentStamina < 20) {
                    this.staminaBar.classList.add('low-stamina');
                } else {
                    this.staminaBar.classList.remove('low-stamina');
                }
            }

            consumeStamina(amount) {
                if (this.currentStamina >= amount) {
                    this.currentStamina -= amount;
                    this.lastActionTime = Date.now();
                    this.updateStaminaBar();
                    return true;
                }
                return false;
            }

            updateChargeBar() {
                if (!this.isCharging) return;
                
                const currentTime = Date.now();
                const chargeDuration = currentTime - this.chargeStartTime;
                const chargeProgress = Math.min(chargeDuration / this.maxChargeTime, 1) * 100;
                
                this.chargeBar.style.width = chargeProgress + '%';
                
                if (this.isCharging) {
                    requestAnimationFrame(() => this.updateChargeBar());
                }
            }

            playerLightAttack() {
                if (!this.consumeStamina(this.lightAttackCost)) {
                    this.showStaminaWarning();
                    return;
                }
                
                this.canAttack = false;
                this.player.classList.add('attacking');
                
                setTimeout(() => {
                    this.enemyHealth -= 15;
                    this.enemy.classList.add('hit');
                    this.updateHealthBars();
                    this.score += 8;
                    this.scoreElement.textContent = this.score;
                    
                    if (this.enemyHealth <= 0) {
                        this.endGame(true);
                    }
                    
                    setTimeout(() => {
                        this.enemy.classList.remove('hit');
                    }, 500);
                }, 250);
                
                setTimeout(() => {
                    this.player.classList.remove('attacking');
                    this.canAttack = true;
                }, 500);
            }

            playerHeavyAttack(chargeDuration) {
                if (!this.consumeStamina(this.heavyAttackCost)) {
                    this.showStaminaWarning();
                    return;
                }
                
                this.canAttack = false;
                this.player.classList.add('heavy-attacking');
                
                const chargeRatio = Math.min(chargeDuration / this.maxChargeTime, 1);
                const baseDamage = 25;
                const bonusDamage = Math.floor(chargeRatio * 20);
                const totalDamage = baseDamage + bonusDamage;
                
                setTimeout(() => {
                    this.enemyHealth -= totalDamage;
                    this.enemy.classList.add('hit');
                    this.updateHealthBars();
                    this.score += 15 + bonusDamage;
                    this.scoreElement.textContent = this.score;
                    
                    this.createHeavyAttackEffect(totalDamage);
                    
                    if (this.enemyHealth <= 0) {
                        this.endGame(true);
                    }
                    
                    setTimeout(() => {
                        this.enemy.classList.remove('hit');
                    }, 500);
                }, 400);
                
                setTimeout(() => {
                    this.player.classList.remove('heavy-attacking');
                    this.canAttack = true;
                }, 800);
            }

            dodgeAttack() {
                if (!this.consumeStamina(this.dodgeCost)) {
                    return;
                }
                
                if (!this.dodgeWindow) return;
                
                this.dodgeWindow = false;
                this.player.classList.add('dodging');
                this.score += 5;
                this.scoreElement.textContent = this.score;
                
                // Vibrazione leggera per schivata riuscita
                this.vibrate(50);
                
                this.warning.style.display = 'none';
                this.swipeIndicator.classList.remove('show');
                
                setTimeout(() => {
                    this.player.classList.remove('dodging');
                }, 300);
                
                this.createDodgeEffect();
            }

            showStaminaWarning() {
                const effect = document.createElement('div');
                effect.textContent = 'STAMINA ESAURITA!';
                effect.style.cssText = `
                    position: absolute;
                    left: 50%;
                    top: 40%;
                    transform: translateX(-50%);
                    color: #ff4444;
                    font-weight: bold;
                    font-size: 16px;
                    pointer-events: none;
                    animation: floatUp 1s ease-out forwards;
                    z-index: 100;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                `;
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    document.body.removeChild(effect);
                }, 1000);
            }

            createHeavyAttackEffect(damage) {
                const effect = document.createElement('div');
                effect.textContent = `CRITICO! +${damage}`;
                effect.style.cssText = `
                    position: absolute;
                    right: 15%;
                    top: 35%;
                    color: #ff6600;
                    font-weight: bold;
                    font-size: 18px;
                    pointer-events: none;
                    animation: floatUp 1.5s ease-out forwards;
                    z-index: 100;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                `;
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    document.body.removeChild(effect);
                }, 1500);
            }

            scheduleEnemyAttack() {
                if (!this.isGameRunning) return;
                
                const delay = this.enemyMoveset[this.currentMoveIndex];
                this.currentMoveIndex = (this.currentMoveIndex + 1) % this.enemyMoveset.length;
                
                setTimeout(() => {
                    this.enemyAttackWarning();
                }, delay);
            }

            enemyAttackWarning() {
                if (!this.isGameRunning) return;
                
                // Vibrazione di avviso (pattern: 100ms on, 100ms off, 100ms on)
                this.vibrate([100, 100, 100]);
                
                this.warning.style.display = 'block';
                this.swipeIndicator.classList.add('show');
                this.dodgeWindow = true;
                
                setTimeout(() => {
                    this.executeEnemyAttack();
                }, this.enemyWarningTime);
            }

            executeEnemyAttack() {
                if (!this.isGameRunning) return;
                
                this.warning.style.display = 'none';
                this.swipeIndicator.classList.remove('show');
                this.enemy.classList.add('attacking');
                
                if (this.dodgeWindow) {
                    setTimeout(() => {
                        // Vibrazione forte per colpo subito (500ms)
                        this.vibrate(500);
                        
                        this.playerHealth -= 25;
                        this.player.classList.add('hit');
                        this.updateHealthBars();
                        
                        if (this.playerHealth <= 0) {
                            this.endGame(false);
                        }
                        
                        setTimeout(() => {
                            this.player.classList.remove('hit');
                        }, 500);
                    }, 250);
                }
                
                setTimeout(() => {
                    this.enemy.classList.remove('attacking');
                    this.dodgeWindow = false;
                    this.scheduleEnemyAttack();
                }, 500);
            }

            createDodgeEffect() {
                const effect = document.createElement('div');
                effect.textContent = '+5 SCHIVATA!';
                effect.style.cssText = `
                    position: absolute;
                    left: 15%;
                    top: 40%;
                    color: #00ff88;
                    font-weight: bold;
                    font-size: 16px;
                    pointer-events: none;
                    animation: floatUp 1s ease-out forwards;
                    z-index: 100;
                `;
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    document.body.removeChild(effect);
                }, 1000);
                
                if (!document.getElementById('floatUpStyle')) {
                    const style = document.createElement('style');
                    style.id = 'floatUpStyle';
                    style.textContent = `
                        @keyframes floatUp {
                            0% { opacity: 1; transform: translateY(0); }
                            100% { opacity: 0; transform: translateY(-50px); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            updateHealthBars() {
                this.playerHealthBar.style.width = Math.max(0, this.playerHealth) + '%';
                this.enemyHealthBar.style.width = Math.max(0, this.enemyHealth) + '%';
            }

            endGame(playerWon) {
                this.isGameRunning = false;
                this.warning.style.display = 'none';
                this.swipeIndicator.classList.remove('show');
                
                const gameOverText = document.getElementById('gameOverText');
                const finalScore = document.getElementById('finalScore');
                
                gameOverText.textContent = playerWon ? '🏆 Vittoria!' : '💀 Sconfitta!';
                finalScore.textContent = this.score;
                
                // Vibrazione finale
                if (playerWon) {
                    this.vibrate([100, 50, 100, 50, 100]); // Vibrazione di vittoria
                } else {
                    this.vibrate(1000); // Vibrazione lunga di sconfitta
                }
                
                this.gameOverScreen.style.display = 'block';
            }
        }

        // Avvia il gioco
        let game = new CombatGame();

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('playerHealth').style.width = '100%';
            document.getElementById('enemyHealth').style.width = '100%';
            document.getElementById('score').textContent = '0';
            document.getElementById('chargeBarContainer').style.display = 'none';
            document.getElementById('staminaBar').style.width = '100%';
            document.getElementById('staminaBar').classList.remove('low-stamina');
            
            document.getElementById('player').className = 'character player';
            document.getElementById('enemy').className = 'character enemy';
            document.getElementById('warning').style.display = 'none';
            document.getElementById('swipeIndicator').classList.remove('show');
            
            game = new CombatGame();
        }
    </script>
